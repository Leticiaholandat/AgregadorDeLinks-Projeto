<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksDev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/foto redonda.png" alt="" />
        <p>@leticiaholanda</p>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/Leticiaholandat" target="_blank"

          >
        </li>
        <li>
          <a href="www.linkedin.com/in/leticiaholandag" target="_blank"

          >
        </li>
        <li>
          <a href="https://www.instagram.com/leticiaholandag" target="_blank"

        <a href="https://www.instagram.com/leticiaholandag" target="_blank">

        ></a>

        <a href="https://www.instagram.com/leticiaholandag" target="_blank">

        ></a>

        <a href="https://www.instagram.com/leticiaholandag" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>

      <footer>Feito com ♥ pela Letícia</footer>

    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>

</html>
